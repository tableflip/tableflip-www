    <main class="max-width-3 mx-auto p1 pt3 mt4">
      <h1>TABLEFLIP Start<sup>Up!</sup></h1>
      <form id="startup-form" method="post" action="https://post.tableflip.io/tableflip.io" style="background:#F3F3F3" class="border p3 mb3 rounded">
        <p>Tell us about your project. We'll get back to you asap.</p>
        <hr class="hr-table">
        <label for="name" class="label">Your name</label>
        <input id="name" name="name" type="text" required autofocus class="input border-box">
        <label for="email" class="label">Email address</label>
        <input id="email" name="email" type="email" required class="input border-box">
        <label for="project-name" class="label">Project name</label>
        <input id="project-name" name="project-name" type="text" required class="input border-box">
        <label for="aim" class="label">What is project's main aim?</label>
        <textarea id="aim" name="aim" rows="4" placeholder="We'd like to..." required class="textarea border-box"></textarea>
        <label for="budget" class="label">Project dev budget</label>
        <select id="budget" name="budget" class="select border-box">
          <option>Not fixed yet</option>
          <option>£5,000 to £10,000</option>
          <option>£10,000 to £49,999</option>
          <option>£50,000 to £99,999</option>
          <option>£100,000+</option>
        </select>
        <label for="designs" class="label">Do you have design wireframes or mockups?</label>
        <select id="designs" name="designs" class="select border-box">
          <option>Not yet</option>
          <option>Yes</option>
        </select>
        <label for="open-source" class="label">Will it be open source?</label>
        <select id="open-source" name="open-source" class="select border-box">
          <option>What's that?</option>
          <option>As much as possible</option>
          <option>No thanks</option>
        </select>
        <hr class="my3 hr-table">
        <input type="hidden" name="subject" value="NEW StartUP!">
        <script>
          function enableSubmitBtn () {
            document.getElementById('submit').disabled = false
          }
        </script>
        <div data-sitekey="6Lc3-DEUAAAAAOs_GCEfgjpVG3Xk1xYGgTzypCAq" data-callback="enableSubmitBtn" class="g-recaptcha inline-block"></div>
        <button id="submit" type="submit" disabled="true" class="btn btn-primary right muted">Send</button>
      </form>
    </main>
